<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Copy Button on Code Block</title>
    <style>
        /* Container holding the code */
        .code-container {
            position: relative;
            display: inline-block;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f5f5f5;
            font-family: monospace;
            border-radius: 5px;
        }

        /* The copy button */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            display: none;
        }

        /* Show the button when hovering over the code block */
        .code-container:hover .copy-btn {
            display: block;
        }
    </style>
</head>
<body>

<div class="code-container">
    <button class="copy-btn" onclick="copyCode()">Copy</button>
    <pre><code id="code-block">
&lt;?php
echo "Hello, World!";
?&gt;
    </code></pre>
</div>

<script>
    function copyCode() {
        var code = document.getElementById("code-block").innerText;
        navigator.clipboard.writeText(code).then(() => {
            alert("Code copied to clipboard!");
        }).catch(err => {
            console.error("Error copying code: ", err);
        });
    }
</script>

</body>
</html>
