<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript code</title>
</head>
<body>
    <script>
        document.write("Hello Prakash");
        console.log("Hello World");
        function hello() {
            window.alert("Hello Neetu");
        }
        function name(){
            window.alert("Neetu Jangid");
        }
        function first(){
            window.alert("I am a software engineer.");
        }
        function second(){
            window.alert("I am work on js files.");
        }
        function right(){
            window.alert("This is a correct answer.");
        }
        function wrong(){
            window.alert("This is a incorrect answer.");
        }
    </script>

    <h1>Hello World, I am Neetu Jangid</h1>
    <br>
    <!-- Predefined Function -->
    <button onclick="hello()">OnClick</button>
    <button onmouseover="hello()">OnMouseOver</button>
    <button onmouseout="hello()">OnMouseOut</button><br><br>

    <button onclick="window.close()">Close the window</button><br><br>
    <button onclick="window.open('../images/images (7).jpg')">Open a photo</button><br><br>
    <button onclick="window.print()">Print of open window</button><br><br>

    <!-- User defined Function -->
    <h3>What is my name ?</h3>
    <button onclick="name()">Click here to know your name</button><br><br>
    <button onclick="first()">First</button>
    <button onclick="second()">Second</button>

    <h2>Q1. The Computer is an _ _ _ _ _ _ _ machine.</h2>
    <button onclick="right()">Electronic</button>
    <button onclick="wrong()">Natural</button>
    <h2>Q2. RAM stand for _ _ .</h2>
    <button onclick="right()">Random Access Memory</button>
    <button onclick="wrong()">Read Access Memory</button>
</body>
</html>
